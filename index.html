<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="instagramCompleto">
            <section class="instagramFotoIphone">
                <img src="images/fotoIphone.png" alt="Celular">
            </section>
            <section class="instagramConteudo">
                <article class="blocoConteudoIgual">
                    <img class="instagramLogo" src="images/logoInstagram.png" alt="Instagram logo">
                    <div class="fotoDePerfil">
                        <img src="images/minhaFoto.jpeg" alt="Foto de perfil">
                    </div>
                    <a class="instagramLogin" href="">Continue com Pedro_hemmel</a>
                    <a class="instagramLogout" href="">Remover conta</a>
                </article>
                <article class="blocoConteudoIgual">
                    <p class="contaNegada">Não é Pedro_hemmel</p>
                    <p class="contaNegada">
                        <span class="linkContaNegada">Alternar contas</span>
                        ou 
                        <span class="linkContaNegada">Entrar</span>
                    </p>
                </article>
                <article class="baixeAplicativo">
                    <p>Baixe o aplicativo</p>
                    <div class="linksParaBaixar">
                        <a class="linkApp" href=""></a>
                        <a class="linkApp" href=""></a>
                    </div>
                </article>
            </section>
        </section>
    </body>
</html>
